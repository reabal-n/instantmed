name: E2E Preview

# Runs Playwright tests against Vercel Preview deployments
# Triggers on deployment_status for preview environments
# Can also be triggered manually with a custom URL

on:
  deployment_status:
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Preview URL to test (e.g., https://instantmed-abc123.vercel.app)'
        required: true
        type: string

jobs:
  e2e-preview:
    # Only run on successful deployment to preview environments
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.deployment_status.state == 'success' &&
       github.event.deployment_status.environment != 'Production')
    
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Determine preview URL
        id: url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "PREVIEW_URL=${{ github.event.inputs.preview_url }}" >> $GITHUB_OUTPUT
          else
            echo "PREVIEW_URL=${{ github.event.deployment_status.target_url }}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for preview to be ready
        run: |
          echo "Waiting for ${{ steps.url.outputs.PREVIEW_URL }} to be ready..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "${{ steps.url.outputs.PREVIEW_URL }}" | grep -q "200\|301\|302"; then
              echo "Preview is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "Preview not ready after 5 minutes"
          exit 1

      - name: Run smoke tests first (fail fast if env broken)
        env:
          PLAYWRIGHT: '1'
          NEXT_PUBLIC_PLAYWRIGHT: '1'
          E2E_SECRET: ${{ secrets.E2E_SECRET }}
          E2E_BASE_URL: ${{ steps.url.outputs.PREVIEW_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          pnpm exec playwright test \
            --config=playwright.preview.config.ts \
            --project=chromium \
            e2e/preview-smoke.spec.ts

      - name: Run E2E tests against preview
        env:
          PLAYWRIGHT: '1'
          NEXT_PUBLIC_PLAYWRIGHT: '1'
          E2E_SECRET: ${{ secrets.E2E_SECRET }}
          E2E_BASE_URL: ${{ steps.url.outputs.PREVIEW_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          # Supabase credentials for preview testing
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          pnpm exec playwright test \
            --config=playwright.preview.config.ts \
            --project=chromium \
            e2e/consult-subtypes.spec.ts \
            e2e/service-hub.spec.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-preview
          path: test-results/
          retention-days: 7

      - name: Post test summary to PR
        if: failure() && github.event_name == 'deployment_status'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.deployment?.payload?.pr_id;
            if (!prNumber) return;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ‚ùå E2E Tests Failed on Preview
              
              Preview URL: ${{ steps.url.outputs.PREVIEW_URL }}
              
              [View Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Common issues to check:
              - First step rendering correctly for each consult subtype
              - Price labels matching expected values
              - Checkout session creation with correct Stripe price ID`
            });
